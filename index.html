<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav-tabs</title>
</head>
<body>
  <h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>
<div class="tab">
  <button class="tablinks" type="button" onclick = "openCity(event, 'London')">London</button>
  <button class="tablinks" type="button" onclick = "openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" type="button" onclick = "openCity(event, 'Tokyo')">Tokyo</button>
</div>
</body>
</html>
